<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS</title>
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
    <header>
        <div class="spacer">
            <div class="logo item"></div>
            <div class="search item">
                <input type="text" placeholder="Search Products...">
            </div>
            <div class="account item"></div>
        </div>
    </header>
    <div class="parent">

        <!--Side Menu Bar-->
        <div class="side-bar">
            <div class="section">Home</div>
            <div class="section">Inventory</div>
            <div class="section">Sales</div>
            <div class="section">User Access</div>
        </div>

        <!--Center Navigation Bar-->
        <nav>
            <ul>
                <li> <a href="#">Main</a></li>
                <li><a href="#">Drinks</a></li>
                <li><a href="#">Appetizers</a></li>
                <li><a href="#">Side</a></li>
            </ul>
        </nav>
        
        <!--Order Bar-->
        <div class="order">
            <h3>Current Order</h3>
            <table>
                <tr>
                    <th>Qty.</th>
                    <th>Item</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>
            <button onclick="window.alert('It works')">Payment</button>
        </div>
    </div>

    <!--Products Container-->
    <div id="prod-list" class="prod-list"></div>
    <script src="./script/script.js"></script>

    <!--wazzup-->
</body>
</html>
